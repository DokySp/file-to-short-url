    <!-- 부모 태그를 relative, 자식 태그를 absolute로 두면 -->

    <!-- https://ironsky.tistory.com/46 -->

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
        }

        #logo {
            margin: 0 auto;
            /* border: 1px solid black; */
            width: 600px;
            height: 260px;
            position: relative;
        }


        #logo-pdf {
            position: absolute;
            top: 80px;
            left: 50px;
            height: 10em;
            transform: rotate(-20deg);
        }

        #logo-video {
            position: absolute;
            top: 30px;
            left: 110px;

            height: 10em;
            transform: rotate(-10deg);
        }

        #logo-zip {
            position: absolute;
            top: 10px;
            left: 150px;

            height: 10em;
            transform: rotate(5deg);
        }

        #logo-arrow {
            position: absolute;
            top: 110px;
            left: 200px;

            height: 10em;
            transform: rotate(135deg) scaleX(-1);
        }

        #logo-text {
            position: absolute;
            top: 105px;
            left: 190px;
            font-size: 35px;
            transform: rotate(17deg);
            text-shadow: 0px 3px 5px #00000055;
            color: #1144FF;
            font-weight: 900;
            text-decoration: underline;
        }

        #file-list {
            margin: 0 auto;
            width: 500px;
            text-align: left;
        }
    </style>

</head>


<body>


    <br><br>
